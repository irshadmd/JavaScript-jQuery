<!DOCTYPE html>
<html>
<head>
	<title>Example change text</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('button').on('click',function() {
				$('button').text("Clicked!!");
			})
		})
	</script>
	<style type="text/css">
		button{
			height: 60px;
			width: 100px;
			background-color: skyblue;
			border: 2px solid blue;
			border-radius: 10px;
			margin-left: 50%;
			margin-top: 25%;
		}
	</style>
</head>
<body>
	<button>Click!!</button>
</body>
</html>
